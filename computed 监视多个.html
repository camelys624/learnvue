<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed监视多个</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    let App = {
        template: `
            <div>
            <input type="text" v-model="n1">
            +<input type="text" v-model="n2">
            *<input type="text" v-model="rate">
            =结果:{{ result }}
</div>
        `,
        data: function () {
            return {
                n1: 0,
                n2: 0,
                rate: 0
            }
        },
        computed: {
            // 如果值未改变，缓存不调用函数的优化机制
            result: function () {
                // 监视对象，写在函数内部，凡是函数内部有的属性，可以this点出来，这些属性改变都会触发当前函数
                console.log('监视成功！');
                return ((this.n1 - 0) + (this.n2 - 0)) * this.rate;
            }
        }
    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    })
</script>
</body>
</html>
