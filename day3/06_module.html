<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module</title>
</head>
<body>
<script type="text/javascript">
    let options = {
        created: function () {  // this指向是一样的，代码更简洁
            console.log(this);
        },
        created2() {    // this指向是一样的，代码更简洁 // this会向上级function绑定
            console.log(this);
        },
        created3: () => {   // this会向上级function绑定
            console.log(this);
        }
    };
    options.created();
    options.created2();
    options.created3();

</script>
</body>
</html>
